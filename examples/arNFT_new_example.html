<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ARnft example showing a simple red cube</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
	<link rel="stylesheet" href="css/nft-style.css">
</head>
<body>

      <a
          href="https://raw.githubusercontent.com/artoolkitx/artoolkit5/master/doc/Marker%20images/pinball.jpg"
          class="ui marker"
          target="_blank">
          ðŸ–¼ Marker Image
      </a>

		<script src="js/third_party/three.js/three.min.js"></script>
		<script src="../dist/ARnft.js"></script>

    <script>
		console.log(ARnft);
		var ar = new ARnft.ARnft("config.json","./examples/Data/camera_para.dat", "examples/DataNFT/pinball");
    console.log(ar);
		var init = async () => {
			const charachterData = [{
				id: 0,
				modelUrl: "path",
				file: "char.txt",
                name: "name",
                markerData: { 
					width: 220,
                    height: 440,
                    dpi: 300,
                    url: "examples/DataNFT/pinball",
					offsetX: 2,
					offsetY: 2,
				},
                videoData: {
					videoUrl: "url"
				},
                scale: 20,
                offset: {
					x: 20,
					y: 20
				},
                animations: {
					file: "",
					modelURL: "",
					type: "",
				}
			}]
			await ar.initialize(charachterData)
		}
		init()

		ar.createEntity()
    </script>
		<div id="app">
			<video loop autoplay muted playsinline id="video">
			</video>
			<canvas id="canvas"></canvas>
		</div>
</body>

</html>
