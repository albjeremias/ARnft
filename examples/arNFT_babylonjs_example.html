    <script>

	async function init() {
		console.log("init app");
	
		let cameraDataURL = '../../data/camera_para.dat';
		let video = document.getElementById('video');

		const arnft = new ARNFT.ARnft(video, cameraDataURL);
		arnft.setFPS(15);
		let videoData = {
			"marker": "./data/pinball",
			"video": "./data/test.mp4"
		}
		// let video = await ARNFT.BasicVideoLoaderBJS.load(videoMarker.video, renderer.getScene());
		//let videoMarker = new ARNFT.NFTVideoBJS(video);

		console.log(ARnftBabylonjs);
		console.log(arnft);

		let canvas = document.getElementById('canvas');
		let sceneBabylonjs = new ARnftBabylonjs.SceneRendererBJS(canvas);
		let entityRoot = new ARnftBabylonjs.NFTNodeBJS();

		await arnft.init("config.json", cameraDataURL, );
		
		console.log("done loading")

		await sceneBabylonjs.initialize();
	
		console.log(sceneBabylonjs.scene)

		let root = new BABYLON.AbstractMesh('root', sceneBabylonjs.scene);
		let imageMarker = new ARnftBabylonjs.NFTImageBJS(entityRoot.root);
		
		imageMarker.addNFTImage("./Data/aframe-k.png", 120, 120, sceneBabylonjs.scene);

		let marker = "./DataNFT/pinball";

		arnft.addNFTEntity2(entityRoot, marker, "pinball");

		//  update loop taken out of ARnft for ease of dev use.   i.e.  What if i wanted to pause the experince?
		var tick = () => {
			arnft.update();
			sceneBabylonjs.update();
			setTimeout(tick, 1000 / 60);
		};
		tick();

	}

    </script>
		<body onload="init()" style="background-color:#D4D4D4;margin:0px;">
		  <div id="inspector">
		    <div id="app">
		      <video loop autoplay muted playsinline id="video">
		      </video>
		      <canvas id="canvas"></canvas>
		    </div>
		  </div>
